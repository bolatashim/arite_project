<!DOCTYPE html>

<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <body>
    <div class="header-content-inner center-align">
      <h3>Welcome to A'rite.</h3>
      <h3>Create your account to join!</h3>
    </div>
      <div class="container " style="width: 50%">
        <form onSubmit="return false;">
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>

        <label><b>Institution </b></label>
        <input type="text" placeholder="ex) KAIST" name="institution" id="institution" required>
        </form>

        

        <form id="ages" onSubmit="return false;">
              <label><b>AGE : </b></label>
              <input name="age" type="number" id="age" placeholder="20" />
        </form>

        <form id="genders" onSubmit="return false;">
              <label><b>GENDER : </b></label>
              <input name="gender_group" type="radio" id="man" checked="true" value="Man" />
              <label for="man">Man</label>
              <input name="gender_group" type="radio" id="woman" value="Woman" />
              <label for="woman">Woman</label>
              <input name="gender_group" type="radio" id="other" value="Other" />
              <label for="other">Other</label>
        </form>

        </br>


        <form id="occupations" onSubmit="return false;">
          <label><b>OCCUPATION : </b></label>
          <input name="occupation_group" type="radio" id="undergrad" checked="true" value="Undergrad" />
          <label for="undergrad">Undergrad</label>
          <input name="occupation_group" type="radio" id="grad" value="Graduate" />
          <label for="grad">Graduate</label>
          <input name="occupation_group" type="radio" id="prof" value="Professor" />
          <label for="prof">Professor</label>
          <input name="occupation_group" type="radio" id="worker" value="Worker" />
          <label for="worker">Worker</label>
        </form>
        
        <br>
        <br>
        
        <form id="avatars" onSubmit="return false;">
          <label><b>PICK YOUR AVATAR : </b></label>
          <input name="avatar_group" type="radio" id="trump" checked="true" value="trump" />
          <label for="trump"><img src="0avatar_cur.png" alt="Trump"></label>
          <input name="avatar_group" type="radio" id="kim" value="kim" />
          <label for="kim"><img src="1avatar_cur.png" alt="Trump"></label>
        </form>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <div>
          <button type="submit" id="registerbtn">Sign Up</button>
        </div>  
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="signup_bolat.js"></script>
  </body>
</head>
</html>
