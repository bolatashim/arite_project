<!DOCTYPE html>

<html>
<head>

  <body style="background-color: #0F0E3D">

        <h4>Sign in to get started!</h4><br>
        </div>

        <label><b>Nickname or Email</b></label>
        <input type="text" placeholder="Enter Your Nickname" name="email" id="email" required>

        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        </form>
        <br>
        <div class="right-align">
          <a href="./signup.html" style="float: left; margin-top: 10px" ><u>Not yet a member?</u></a>
          <button type="submit" id="loginbtn" class="btn" >Let's Go</button>
        </div>
    </div>
    <br>
    <br>

</head>
</html>
