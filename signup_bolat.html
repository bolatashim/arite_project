<!DOCTYPE html>
<html>
  <head>
      <title>Sign Up</title>
      <!-- CSS  -->

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>


        <div class="row center-align col s12 m12 l6">
          <div style="display: inline-block; float: none">
              <p style="font-size:30px; border-bottom:1px solid #e7e7e7; margin-top:130px">Register</p>
                  <input id="username" name="username" type="text" style="margin:5px" placeholder="E-mail">
                  <input id="password" name="password" type="password" style="margin:5px" placeholder="Password">
                  <button id="registerbtn" class="waves-effect waves-light btn-large" style="width:50%; font-size:17px; margin-bottom:20px; margin-top:20px; height:50px">Register</button>
          </div>
        </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</html>
